<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../landinPage/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../landinPage/css/styleApp.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-12 col-lg-12">
                <div class="row justify-content-center mb-4">
                    <div class="col-10 col-md-6 col-lg-4">
                        <img src="../landinPage/img/iconoLetrasBlancas.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title text-center">Iniciar Sesión</h5>
                              <form>
                                <div class="form-group">
                                  <label for="correoUsuario">Correo</label>
                                  <input type="email" class="form-control" id="correoUsuario" required  placeholder="Ingresa tu correo">
                                </div>
                                <div class="form-group">
                                  <label for="passwordUsuario">Correo</label>
                                  <input type="password" class="form-control" id="passwordUsuario" required placeholder="Ingrese su contraseña">                    
                                </div>        
                                <br>
                                <br>
                                <a href=""> ¿No tienes una cuenta?</a>
                                <button type="submit" class="btn btn-warning rounded-pill text-white float-right">Ingresar</button>
                                
                              </form> 
                              
                    
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </div>
        </div>
        
    </div>
    <script src="../landinPage/js/jquery-3.4.1.min.js"></script>
    <script src="../landinPage/js/bootstrap.min.js"></script>
    <script src="../landinPage/js/popper.min.js"></script>

</body>
</html>
